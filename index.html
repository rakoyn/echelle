<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>echelle website</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: 'Noto Sans', Arial, sans-serif;
            overflow: hidden;
        }
        .swiper {
            width: 100%;
            height: calc(100vh - 100px);
        }
        .swiper-slide {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: black;
            user-select: none;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            pointer-events: none;
            overflow: hidden;
        }
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            z-index: 1000;
            user-select: none;
            font-family: Arial, sans-serif;
        }
        footer .footer-left {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        footer .footer-left a {
            color: white;
            text-decoration: none;
            transition: opacity 0.3s ease;
        }
        footer .footer-left a:hover {
            text-decoration: underline;
        }
        footer .footer-content {
            display: flex;
            flex-direction: column;
            gap: 5px;
            margin-right: 20px;
        }
        footer .footer-content div {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        footer .footer-content i {
            font-size: 16px;
        }
        .swiper-button-next, .swiper-button-prev, .swiper-button-down, .swiper-button-up {
            color: black;
            position: absolute;
            z-index: 1000;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            user-select: none;
        }
        .swiper-button-next {
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
        }
        .swiper-button-prev {
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
        }
        .swiper-button-down {
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%) rotate(90deg);
        }
        .swiper-button-up {
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%) rotate(0deg);
        }
        .progress-bar {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 1000;
        }
        .progress-bar .bar {
            width: 60px;
            height: 4px;
            background-color: #ccc;
            transition: background-color 0.3s ease;
        }
        .progress-bar .bar.active {
            background-color: black;
        }
        .vertical-progress-bar {
            position: fixed;
            bottom: 10%;
            right: 50%;
            transform: translateY(-50%);
            display: none;
            flex-direction: column;
            gap: 10px;
            z-index: 1000;
        }
        .vertical-progress-bar .bar {
            width: 4px;
            height: 20px;
            background-color: #ccc;
            transition: background-color 0.3s ease;
        }
        .vertical-progress-bar .bar.active {
            background-color: black;
        }
        .language-switcher {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            z-index: 1000;
        }
        .language-switcher button {
            background: none;
            border: none;
            font-size: 1rem;
            font-weight: bold;
            color: #ccc;
            cursor: pointer;
            transition: color 0.3s ease;
        }
        .language-switcher button.active {
            color: black;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 9999;
            overflow: auto;
        }
        .modal-content {
            position: relative;
            background-color: #fff;
            padding: 20px;
            width: 90%;
            max-width: 900px;
            height: 80%;
            overflow: auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .modal-iframe {
            width: 100%;
            height: 100%;
            border: none;
            overflow: auto;
            pointer-events: auto;
        }
        .close-modal {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 30px;
            cursor: pointer;
        }

        /* Media Queries για κινητές συσκευές */
        @media (max-width: 768px) {
            .swiper {
                height: calc(100vh - 80px);
            }
            .swiper-button-next, .swiper-button-prev {
                display: none;
            }
            .modal-content {
                width: 95%;
                height: 90%;
            }
            .modal-iframe {
                height: 90%;
            }
            footer {
                height: 80px;
                padding: 0 10px;
            }
            footer .footer-left {
                flex-direction: row;
                gap: 10px;
            }
            footer .footer-content {
                display: none;
            }
            .progress-bar {
                top: 10px;
                gap: 5px;
            }
            .progress-bar .bar {
                width: 40px;
                height: 3px;
            }
            .vertical-progress-bar {
                bottom: 15%;
                gap: 5px;
            }
            .vertical-progress-bar .bar {
                width: 3px;
                height: 15px;
            }
            .language-switcher {
                top: 10px;
                right: 10px;
                gap: 5px;
            }
            .language-switcher button {
                font-size: 0.9rem;
            }
            .swiper-button-next, .swiper-button-prev, .swiper-button-down, .swiper-button-up {
                width: 30px;
                height: 30px;
                font-size: 20px;
            }
            .swiper-button-down, .swiper-button-up {
                bottom: 5px;
            }
        }
    </style>
</head>
<body>
    <!-- Γλωσσικό Switcher -->
    <div class="language-switcher">
        <button id="gr-btn" class="active">GR</button>
        <span class="separator">|</span>
        <button id="en-btn">EN</button>
    </div>

    <!-- Οριζόντια μπάρα -->
    <div class="progress-bar">
        <div class="bar" data-index="0"></div>
        <div class="bar" data-index="1"></div>
        <div class="bar" data-index="2"></div>
    </div>

    <!-- Κάθετη μπάρα -->
    <div class="vertical-progress-bar">
        <div class="bar" data-index="0"></div>
        <div class="bar" data-index="1"></div>
    </div>

    <!-- Swiper -->
    <div class="swiper horizontal-swiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <iframe src="Home.html" scrolling="no"></iframe>
            </div>
            <div class="swiper-slide vertical-swiper-container">
                <div class="swiper vertical-swiper">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <iframe src="Services.html" scrolling="no"></iframe>
                            <div class="swiper-button-down"></div>
                        </div>
                        <div class="swiper-slide">
                            <iframe src="Services-details.html" scrolling="no"></iframe>
                            <div class="swiper-button-up"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="swiper-slide">
                <iframe src="About.html" scrolling="no"></iframe>
            </div>
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="footer-left">
            <a href="terms.html" id="terms-link">Όροι Χρήσης</a>
            <a href="privacy.html" id="privacy-link">Πολιτική Απορρήτου</a>
            <a href="#" id="design-link">Web Design</a>
        </div>
        <div class="footer-content">
            <div>
                <i class="fas fa-map-marker-alt"></i>
                <span id="address-text">Διεύθυνση</span>
            </div>
            <div>
                <i class="fas fa-phone"></i>
                <span id="phone-text">Τηλέφωνο</span>
            </div>
            <div>
                <i class="fas fa-envelope"></i>
                <span id="email-text">Email</span>
            </div>
        </div>
    </footer>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <iframe id="modal-iframe" class="modal-iframe" frameborder="0"></iframe>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        // Γλωσσικό Switcher
        const grBtn = document.getElementById('gr-btn');
        const enBtn = document.getElementById('en-btn');
        const savedLanguage = localStorage.getItem('language') || 'el';
        setActiveLanguage(savedLanguage);

        grBtn.addEventListener('click', () => {
            setActiveLanguage('el');
            changeLanguage('el');
        });

        enBtn.addEventListener('click', () => {
            setActiveLanguage('en');
            changeLanguage('en');
        });

        function setActiveLanguage(lang) {
            if (lang === 'el') {
                grBtn.classList.add('active');
                enBtn.classList.remove('active');
            } else if (lang === 'en') {
                enBtn.classList.add('active');
                grBtn.classList.remove('active');
            }
            localStorage.setItem('language', lang);
        }

        function changeLanguage(lang) {
            const addressText = document.getElementById('address-text');
            const phoneText = document.getElementById('phone-text');
            const emailText = document.getElementById('email-text');
            const termsLink = document.getElementById('terms-link');
            const privacyLink = document.getElementById('privacy-link');
            const designLink = document.getElementById('design-link');

            if (lang === 'el') {
                addressText.textContent = 'Διεύθυνση';
                phoneText.textContent = 'Τηλέφωνο';
                emailText.textContent = 'Email';
                termsLink.textContent = 'Όροι Χρήσης';
                privacyLink.textContent = 'Πολιτική Απορρήτου';
                designLink.textContent = 'Web Design';
            } else if (lang === 'en') {
                addressText.textContent = 'Address';
                phoneText.textContent = 'Phone';
                emailText.textContent = 'Email';
                termsLink.textContent = 'Terms of Use';
                privacyLink.textContent = 'Privacy Policy';
                designLink.textContent = 'Web Design';
            }

            const iframes = document.querySelectorAll('iframe');
            iframes.forEach(iframe => {
                iframe.contentWindow.postMessage({ language: lang }, '*');
            });

            localStorage.setItem('language', lang);
        }

        // Οριζόντιος Swiper
        const horizontalSwiper = new Swiper(".horizontal-swiper", {
            direction: "horizontal",
            loop: false,
            allowTouchMove: true,
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
            on: {
                slideChange: function () {
                    updateHorizontalProgressBar(this.activeIndex);
                    const verticalProgressBar = document.querySelector('.vertical-progress-bar');
                    if (this.activeIndex === 1) {
                        verticalProgressBar.style.display = 'flex';
                    } else {
                        verticalProgressBar.style.display = 'none';
                    }
                },
            },
        });

        // Κατακόρυφος Swiper
        const verticalSwiper = new Swiper(".vertical-swiper", {
            direction: "vertical",
            loop: false,
            allowTouchMove: true,
            on: {
                slideChange: function () {
                    updateVerticalProgressBar(this.activeIndex);
                    const activeSlide = this.slides[this.activeIndex];
                    const isServicesDetails = activeSlide.querySelector('iframe').src.includes('Services-details.html');
                    horizontalSwiper.allowSlideNext = !isServicesDetails;
                    horizontalSwiper.allowSlidePrev = !isServicesDetails;
                    horizontalSwiper.navigation.nextEl.style.display = isServicesDetails ? "none" : "flex";
                    horizontalSwiper.navigation.prevEl.style.display = isServicesDetails ? "none" : "flex";
                },
                transitionEnd: function () {
                    const activeSlide = this.slides[this.activeIndex];
                    if (activeSlide.querySelector('iframe').src.includes('Services.html')) {
                        horizontalSwiper.allowSlideNext = true;
                        horizontalSwiper.allowSlidePrev = true;
                        horizontalSwiper.navigation.nextEl.style.display = "flex";
                        horizontalSwiper.navigation.prevEl.style.display = "flex";
                    }
                }
            }
        });

        // Λειτουργία για τα κουμπιά πλοήγησης
        const downButton = document.querySelector('.swiper-button-down');
        const upButton = document.querySelector('.swiper-button-up');

        downButton.addEventListener('click', () => {
            verticalSwiper.slideNext();
            downButton.style.display = 'none';
            upButton.style.display = 'flex';
        });

        upButton.addEventListener('click', () => {
            verticalSwiper.slidePrev();
            upButton.style.display = 'none';
            downButton.style.display = 'flex';
        });

        // Ενημέρωση της οριζόντιας μπάρας
        const horizontalBars = document.querySelectorAll('.progress-bar .bar');

        function updateHorizontalProgressBar(activeIndex) {
            horizontalBars.forEach((bar, index) => {
                if (index === activeIndex) {
                    bar.classList.add('active');
                } else {
                    bar.classList.remove('active');
                }
            });
        }

        // Ενημέρωση της κάθετης μπάρας
        const verticalBars = document.querySelectorAll('.vertical-progress-bar .bar');

        function updateVerticalProgressBar(activeIndex) {
            verticalBars.forEach((bar, index) => {
                if (index === activeIndex) {
                    bar.classList.add('active');
                } else {
                    bar.classList.remove('active');
                }
            });
        }

        // Λειτουργία για το modal
        const modal = document.getElementById('modal');
        const modalIframe = document.getElementById('modal-iframe');
        const closeModal = document.querySelector('.close-modal');

        function openModal(file) {
            const language = localStorage.getItem('language') || 'el';
            const filePath = language === 'en' ? `${file}_en.html` : `${file}.html`;
            modalIframe.src = filePath;
            modal.style.display = 'flex';
        }

        document.getElementById('terms-link').addEventListener('click', (e) => {
            e.preventDefault();
            openModal('terms');
        });

        document.getElementById('privacy-link').addEventListener('click', (e) => {
            e.preventDefault();
            openModal('privacy');
        });

        closeModal.addEventListener('click', () => {
            modal.style.display = 'none';
            modalIframe.src = '';
        });

        window.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.style.display = 'none';
                modalIframe.src = '';
            }
        });

        modalIframe.addEventListener('load', function() {
            const iframeDoc = modalIframe.contentDocument || modalIframe.contentWindow.document;
            iframeDoc.body.style.overflow = 'auto';
        });

        // Αρχικοποίηση των μπαρών
        updateHorizontalProgressBar(0);
        updateVerticalProgressBar(0);
    </script>
</body>
</html>
